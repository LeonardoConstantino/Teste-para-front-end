<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
    <title>Buscapé</title>
</head>

<body>
    <div class="conteiner-nav">
        <nav>
            <div class="logo">
                <img src="src/img/logo.png" alt="logo">
            </div>
            <div class="btn-carrinho anima-btn">
                <button class="anima-btn" data-Js="btn-carrinho" aria-label="carrinho">
                    <i class="icon-menu">
                        <span></span>
                    </i>
                    <span class="contagem-itens display-none" data-Js="contagem-itens">2</span>
                </button>
            </div>
        </nav>
    </div>
    <div class="conteiner">
        <section class="itens-carrinho" data-Js="itens-carrinho">
            <footer class="subtotal" data-Js="subtotal">
            </footer>
        </section>
        <main>
            <h1>Os produtos mais populares, com o menor preço nas melhores ofertas!</h1>
            <ul class="produtos" data-Js="produtos">
            </ul>
        </main>
    </div>
</body>

</html>
